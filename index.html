<html>
  <head>
    <meta charset="utf-8">
    <title>QPI Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="wrapper">
      <div class="subject">
        <div class="grades" data-subject-count="1">
          <div class="grade-option" data-grade="A">
            A
          </div>
          <div class="grade-option" data-grade="B+">
            B+
          </div>
          <div class="grade-option" data-grade="B">
            B
          </div>
          <div class="grade-option" data-grade="C+">
            C+
          </div>
          <div class="grade-option" data-grade="C">
            C
          </div>
          <div class="grade-option" data-grade="D">
            D
          </div>
          <div class="grade-option" data-grade="F">
            F
          </div>
        </div>
        <div class="output">
        </div>
      </div>
    </div>
    <button class="add">Add Class</button>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
